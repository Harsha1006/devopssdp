<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reservations List</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>People</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td> <!-- ID -->
                    <td>{{ booking[1] }}</td> <!-- Name -->
                    <td>{{ booking[2] }}</td> <!-- Email -->
                    <td>{{ booking[3] }}</td> <!-- Phone -->
                    <td>{{ booking[4] }}</td> <!-- People -->
                    <td>{{ booking[5] }}</td> <!-- Date -->
                    <td>{{ booking[6] }}</td> <!-- Time -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <a href="{{ url_for('index') }}">Back to Booking Form</a>
    </div>
</body>
</html>
